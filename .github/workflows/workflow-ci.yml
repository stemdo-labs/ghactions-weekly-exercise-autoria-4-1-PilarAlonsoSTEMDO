name: CI (Entorno Dev)

on:
  workflow_call:
    inputs:
      target: 
        type: string 
        required: true
 

jobs:
  get_image:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Set Image Tag Action
        uses: ./.github/actions/get-image-tag
        id: get_tag
        with:
          target: ${{ inputs.target }}

  build_and_push:
    needs: get_image
    runs-on: ubuntu-latest
    environment: target
   
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Registry
        uses: ./.github/actions/login-Registry
        with:
          registry_username: ${{ secrets.REGISTRY_USERNAME }}
          registry_password: ${{ secrets.REGISTRY_PASSWORD }}

     

      - name: Build and Push Image
        uses: ./.github/actions/build-and-push-image
        with:
          registry_username: ${{ secrets.DOCKER_USERNAME }}
          image_tag: ${{ needs.get_image.outputs.tag }}

  get-gh-image:
      needs: build_and_push
      runs-on: ubuntu-latest
      outputs:
        tag: ${{ steps.get_gh_tag.outputs.tag }} #output de la variable desde el action.yml
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v2
        
        - name: generar id
          id: generate_id
          run:
       
        - name: Subir imagen al artifactory
          uses: ./.github/actions/get-gh-image
          id: get_gh_tag
          with:
           target: ${{ inputs.target }}
         #muestro la variable
        -  name: Output
           shell: bash
           run: echo  ${{ steps.get_gh_tag.outputs.tag }}